          <a id="btn-1" class="btn btn-default" href="#" role="button">
            Bring It In..

          <a id="btn-2" class="btn btn-default" href="#" role="button">
              ..and Put It Up!
          </a>
            <h1 class= "displayer" id="game-header"></h1>
            <h3 class= "displayer" id="game-status"></h3>
            <h4 class= "displayer" id="game-score"></h4>
            <script>

var ddata;
var msgGameInProg = "Game still in progress";

var gameHeader;
var gameStatus;
var gameScore;

$('#btn-1').click(function(){
    console.log("button 1 clicked");
    var passThis = "http://losangeles.dodgers.mlb.com/gdcross/components/game/mlb/year_2016/month_04/day_20/gid_2016_04_20_lanmlb_atlmlb_1/linescore.json";

    new Getter.Service(passThis,function(jsonResult) {
        $('.displayer').text("");
        $('#game-status').text("Locked and loaded with data");
          ddata = jsonResult;
    }); 
});

$('#btn-2').click(function(){

  gameHeader = ddata.data.game.away_name_abbrev + " @ " + ddata.data.game.home_name_abbrev;
console.log("gameHeader set");

  if(ddata.data.game.status != "Final"){
    gameStatus = "Game still in progress";
  }
  else{
    gameStatus = "Final";
    gameScore = ddata.data.game.away_team_runs + "-" + ddata.data.game.home_team_runs;
  }
console.log("gameStatus and gameScore set");

  $('#game-header').text(gameHeader);
  $('#game-status').text(gameStatus);
  $('#game-score').text(gameScore);

console.log("#game-header,#game-status,#game-score changed");

});
            </script>
